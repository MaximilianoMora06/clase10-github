<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/productos/uncharted4-elDesenlace-PS4.jpg" type="image/x-icon">
    <title>pedro</title>
</head>
<body>
    <header>
        <nav class="navBar">
            <span class="logo">LOGO</span>
            <ul class="listPrin">
                <li class="itemList"><a href="#">Productos</a></li> 
                <li class="itemList"><a href="#">Servicios</a></li>
                <li class="itemList"><a href="#">Nosotros</a></li>
                <li class="itemList"><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- banner -->
        <img class="banner" src="./img/banner/playstationFam5.png" alt="banner">
 
        <h1 class="txtPrin">Mis Productos</h1>

        <div class="contenedorCards">
            <!-- cards -->
            <div class="card card1">
                <div class="contImgCard">
                    <img class="imgCard" src="./img/productos/assassinsCreedValhalla-PS4.jpg" alt="assassins Creed Valhalla">
                </div>
                <div class="contTxtCard">
                    <h3 class="tituloCard">AssassinsCreed Val</h3>
                    <p class="precioCard">$1000</p>
                </div>
                <div class="contBtnCard">
                    <button class="btnComprar">Comprar</button>
                </div>
            </div>

            <div class="card card2">
                <div class="contImgCard">
                    <img class="imgCard" src="./img/productos/outriders-PS4.jpg" alt="out riders">
                </div>
                <div class="contTxtCard">
                    <h3 class="tituloCard">OutRiders</h3>
                    <p class="precioCard">$2000</p>
                </div>
                <div class="contBtnCard">
                    <button class="btnComprar">Comprar</button>
                </div>
            </div>

            <div class="card card3">
                <div class="contImgCard">
                    <img class="imgCard" src="./img/productos/uncharted4-elDesenlace-PS4.jpg" alt="assassinsCreedValhalla">
                </div>
                <div class="contTxtCard">
                    <h3 class="tituloCard">Uncharted 4</h3>
                    <p class="precioCard">$3000</p>
                </div>
                <div class="contBtnCard">
                    <button class="btnComprar">Comprar</button>
                </div>
            </div>

            <div class="card card4">
                <div class="contImgCard">
                    <img class="imgCard" src="./img/productos/tehLastOfUsII.jpeg" alt="the last of us 2">
                </div>
                <div class="contTxtCard">
                    <h3 class="tituloCard">The Last Of US II</h3>
                    <p class="precioCard">$4000</p>
                </div>
                <div class="contBtnCard">
                    <button class="btnComprar">Comprar</button>
                </div>
            </div>
        </div>
        <!-- <div class="contenedorh1">
            <img src="./img/productos/assassinsCreedValhalla-PS4.jpg" alt="">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dicta tenetur at doloremque! Repellat tempore sapiente, tenetur dignissimos eos corporis mollitia autem repudiandae libero. Voluptatum quas provident officia, consectetur dicta iste.</p>
        </div> -->
    </main>
    
    <footer>
        <ul class="listFooter">
            <li><a href="https://www.instagram.com" target="_blank"><img src="./img/iconos/icon-facebook.png" alt="facebook"></a></li>
            <li><img src="./img/iconos/icon-instagram.png" alt="instagram"></li>
            <li><img src="./img/iconos/icon-twitter.png" alt="twitter"></li>
        </ul>
    </footer>
</body>
</html>
